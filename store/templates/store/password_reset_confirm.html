{% extends 'store/base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }
  .reset-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    padding: 2rem;
  }
  .reset-header {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: #4a4a4a;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #555;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  label i {
    color: #667eea;
  }
  input[type="password"] {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    margin-bottom: 1.2rem;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
    width: 100%;
  }
  input[type="password"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 8px rgba(102,126,234,0.5);
  }
  .btn-reset {
    background: #667eea;
    color: white;
    font-weight: 700;
    padding: 0.85rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  .btn-reset:hover {
    background: #5563c1;
  }
  .links {
    text-align: center;
    font-size: 0.9rem;
    margin-top: 1rem;
  }
  .links a {
    color: #667eea;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .links a:hover {
    color: #5563c1;
  }
</style>

<div class="reset-card" role="main" aria-label="Set new password form">
  <h2 class="reset-header">Set a New Password</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-reset" aria-label="Set new password">Set Password</button>
  </form>
  
  <div class="links">
    <a href="{% url 'login' %}">Back to Login</a>
  </div>
</div>
{% endblock %}
