{% extends 'store/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }
  .success-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    text-align: center;
  }
  .success-icon {
    font-size: 4rem;
    color: #28a745;
    margin-bottom: 1rem;
  }
  .success-header {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: #4a4a4a;
  }
  .success-message {
    color: #666;
    margin-bottom: 1.5rem;
    line-height: 1.5;
  }
  .btn-login {
    background: #667eea;
    color: white;
    font-weight: 700;
    padding: 0.85rem 2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-login:hover {
    background: #5563c1;
    color: white;
    text-decoration: none;
  }
</style>

<div class="success-card" role="main" aria-label="Password reset complete">
  <div class="success-icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <h2 class="success-header">Password Reset Complete!</h2>
  <p class="success-message">
    Your password has been set successfully. You can now log in with your new password.
  </p>
  <a href="{% url 'login' %}" class="btn-login">Log In Now</a>
</div>
{% endblock %}
